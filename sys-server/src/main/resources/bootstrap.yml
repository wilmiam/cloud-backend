spring:
  profiles:
    active: @profiles.active@
  cloud:
    config:
      name: config
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: CONFIG-SERVER

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:123456@127.0.0.1:9900/eureka/
